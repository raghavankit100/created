<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stick Notes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="hero">
        <div class="left-container">
            <div class="left">
                <div class="text-color">
                    <textarea name="" placeholder="Write your notes here"
                    class="textarea"
                    cols="45"
                    rows="15"></textarea>
                    <input type="color" class="color">
                </div>
                <button class="buttons">Add Note</button>
            </div>
        </div>
        <div class="right-container">
            <h2>Your Notes</h2>
            <div class="cards">
            <div class="right-notes">
            <span>
                <p>Your Added notes...</p>
            </span>
            </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
